<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
  <span><h2 class="mb-2 text-4xl font-bold text-center">
    {{ card.firstname }} {{ card.lastname }}
    <span><input type="checkbox" class="h-5 w-5" (change)="card.selected = !card.selected"></span>
  </h2> </span>

  <div> {{ card.selected }}</div>

  <div class="flex flex-row justify-center w-full">
    <div class="flex flex-col text-right">
      <p class="text-lg font-bold text-gray-600">Email :</p>
      <p class="text-lg font-bold text-gray-600">Phone :</p>
    </div>
    <div class="flex flex-col">
      <p class="text-lg text-gray-600"> {{ card.email }}</p>
      <p class="text-lg text-gray-600"> {{ card.phone }}</p>
    </div>
  </div>
</div>
