<div class="max-w-8xl container mx-auto pt-5">

    <h1 class="font-extrabold text-center h-28 m-5 sm:text-xl md:text-2xl lg:text-4xl xl:text-8xl text-transparent bg-clip-text bg-gradient-to-r from-amber-300 to-amber-800">
      {{ title | titlecase }}
    </h1>

  <hr />

  <div>
    <span
      ><input
        type="text"
        class="my-2 border py-2 px-4 w-1/6"
        placeholder="Filter users..."
        [(ngModel)]="filtration"
    /></span>


    <span class="my-2 mx-4 py-2 px-4 w-1/12 text-blue-500">
      <select [(ngModel)]="ascOrDesc" (ngModelChange)="sort()"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="asc">Sort by: A-Z</option>
        <option value="desc">Sort by: Z-A</option>
      </select>
    </span>

    <span>
      <button class="my-2 mx-4 border rounded-2xl py-2 px-4 w-1/12 text-blue-500 hover:bg-blue-500 hover:text-white transition duration-500 ease-in-out"
      (click)="selectAll()"> Select all</button>
    </span>

    <span
    ><button
      class="my-2 mx-4 border rounded-2xl py-2 px-4 w-1/12 text-blue-500 hover:bg-blue-500 hover:text-white transition duration-500 ease-in-out"
      (click)="deleteSelected()"
    >
        Delete
      </button>
    </span>

    <span
      ><button
        class="rounded-full bg-red-700 text-white py-2 px-4 my-2 float-right"
        (click)="modalService.open()"
      >
        +
      </button></span
    >
  </div>

  <p *ngIf="loading" class="text-center text-lg">Loading...</p>

  <app-card
    *ngFor="
      let card of cardService.cards
        | filterCards : filtration
        | orderBy : 'firstname' : isDesc
    "
    [card]="card"
  ></app-card>

  <app-modal *ngIf="modalService.isVisible$ | async" title="Add new card">
    <app-create-card></app-create-card>
  </app-modal>
</div>
